{% extends "../base.html" %}
{% block content %}
<legend>Cover Platform</legend>
<div class="row">
    <div class="col-md-10">
        <div class="alert alert-success" role="alert">You can partially cover part of the plate to prevent further damage to PDMS and resin waste. <span id="current_layer">{{layerID}}</span>/{{plate.LayersCount}}</div>
        <input type="range" max="{{plate.LayersCount}}" min="1" value="{{layerID}}" data-default="{{layerID}}" id="range_layer_id">
        <br>
        <div id="blackout_image" data-width="{{width}}" data-height="{{height}}">
            <img src="/static/plates/{{plate.PlateID}}/{{layerID}}.png" data-path="/static/plates/{{plate.PlateID}}/">
        </div>
        <br><br><br>
    </div>

    <div class="col-md-2">
        <input type="checkbox" id="partial_image"> Display Partial Images
        <br>
        <br>
        <form method="post">
            <table style="width:100%" id="blackout_table" data-blackout='{{plate.BlackoutData}}'>
                <tr>
                    <th>Cover Section</th>
                    <th>Remove</th>
                </tr>
            </table>
            <br>
            <br>
            <a class="btn btn-success add_blackout" href="#">Add Selection</a>
            <br>
            <br>
            <input type="submit" name="submit" value="Save" class="btn btn-warning" onclick="return confirm('Are you sure you want to save covered sections?');">
        </form>
    </div>
</div>
{% endblock %}
